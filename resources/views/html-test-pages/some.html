        <style>
            @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Poppins:wght@300;400;500;600;700&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                display: grid;
                align-items: center;
                background-color: #e3f2fd; /* light blue background */
                font-family: "Poppins", sans-serif;
                /* overflow-x: auto; */
            }

            .tree {
                width: 100%;
                text-align: center;
                display: flex;
                justify-content: center;
                /* align-items: flex-start; */
                /* overflow-x: auto; */
                   /* min-height: 100vh; */
            }

            .tree ul {
                padding: 20px;
                position: relative;
                transition: 0.5s;
            }

            .tree li {
                display: inline-table;
                text-align: center;
                list-style-type: none;
                position: relative;
                padding: 10px;
                transition: 0.5s;
            }

            /* connecting lines between nodes */
            .tree li::before,
            .tree li::after {
                content: "";
                position: absolute;
                top: 0;
                right: 50%;
                border-top: 2px solid #007bff;
                width: 51%;
                height: 10px;
            }

            .tree li::after {
                right: auto;
                left: 50%;
                border-left: 2px solid #007bff;
            }

            .tree li:only-child::after,
            .tree li:only-child::before {
                display: none;
            }

            .tree li:only-child {
                padding-top: 0;
            }

            .tree li:first-child::before,
            .tree li:last-child::after {
                border: 0 none;
            }

            .tree li:last-child::before {
                border-right: 2px solid #007bff;
                border-radius: 0 5px 0 0;
            }

            .tree li:first-child::after {
                border-radius: 5px 0 0 0;
            }

            .tree ul ul::before {
                content: "";
                position: absolute;
                top: 0;
                left: 50%;
                border-left: 2px solid #007bff;
                height: 20px;
            }

            .tree a {
                border: 2px solid #007bff;
                padding: 10px;
                display: inline-grid;
                border-radius: 1rem;
                text-decoration: none;
                background-color: white;
                transition: 0.4s;
            }

            .tree a img {
                width: 30px;
                height: 30px;
                margin-bottom: 10px !important;
                border-radius: 1rem;
                margin: auto;
            }

            .tree a span {
                border-radius: 5px;
                border: 2px solid #007bff;
                color: #004e9a;
                background-color: #e3f2fd;
                padding: 5px;
                font-size: 12px;
                text-transform: uppercase;
                /* letter-spacing: 1px; */
                font-weight: 500;
            }

            /* hover effects */
            .tree li a:hover,
            .tree li a:hover img,
            .tree li a:hover span,
            .tree li a:hover + ul li a {
                background-color: #007bff;
                color: white;
                border: 2px solid #004e9a;
                box-shadow: 0px 0px 8px -2px #004e9a;
            }

            .tree li a:hover + ul li::after,
            .tree li a:hover + ul li::before,
            .tree li a:hover + ul::before,
            .tree li a:hover + ul ul::before {
                border-color: #004e9a;
            }

            h1 {
                text-align: center;
                font-weight: 600;
                color: #004e9a;
                /* letter-spacing: 1px; */
            }
            .toggle-btn {
                margin-right: 5px;
                cursor: pointer;
                font-size: 14px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 2px 6px;
            }
        </style>

        const renderNodeContent = (node) => {
            if (!node) return "";

            const { element, left, right, image } = node;
            // <ul>

            return `
            <li>
                <a href="#">
                    <img src="${image || "default.png"}" alt="">

                </a>
                ${

                        ? `
                         <button class="toggle-btn" onclick="toggleNode(this)">-</button>
                            <ul>
                                ${left ? renderNodeContent(left) : ""}
                                ${right ? renderNodeContent(right) : ""}
                            </ul>
                          `
                        : ""
                }
            </li>
            `;
        };
        // </ul>

        function toggleNode(btn) {
            const ul = btn.parentElement.querySelector("ul");
            if (!ul) return;
            if (ul.style.display === "none") {
                ul.style.display = "block";
                btn.textContent = "-"; // minus sign for collapse
            } else {
                ul.style.display = "none";
                btn.textContent = "+"; // plus sign for expand
            }
        }
